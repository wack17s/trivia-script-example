<!DOCTYPE html>
<html>
<head>
	<link
		rel="stylesheet"
		href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<title>Trivial Quiz</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="app"></div>
<div class="header">
	<div class="container">
		<div class="brand">
			QUIZ GAME
		</div>
	</div>
</div>
<div class="container main">
	<div class="activity-monitoring">
		<div class="row">
			<div class="col-md-6">
				<div class="correct-answers">
					Correct Answers: 0
				</div>
			</div>
			<div class="col-md-6">
				<div class="total total-questions">
					Total Questions: 0
				</div>
			</div>
		</div>
	</div>
	<div class="question-header">
		<h1 class="id question-title">Question #234</h1>
		<h3 class="category question-category">Category: energy</h3>
		<p class="question question-description">
			Hello, some text should be here. My name is Alex, and I'm coding here :)
			Some another text representation
		</p>
		<button  onClick="skip()" class="skip-button btn btn-primary">
			Skip
		</button>
	</div>
	<!-- Answer section -->
	<div class="answer-section">
		<div class="answer-container ul1">
		</div>
	</div>
	<!-- Answer proposition -->
	<div class="answers-for-drag">
		<div class="answer-container ul2">
		</div>
	</div>
</div>
<div class="footer">

</div>
<script src="script.js"></script>
</body>
</html>
